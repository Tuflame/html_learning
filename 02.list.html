<!DOCTYPE html>
<html lang="en">
<head>
    <title>有續列表與無續列表 List</title>
</head>
<body>
    <!-- 以下是無續列表 -->
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ul>
    <!-- 以下是有續列表 -->
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ol>
</body>
</html>
