<!DOCTYPE html>
<html lang="en">
<head>
    <title>顏色</title>
    <style>
        body{
            color: blue;
        }
        #p1{
            /**/
            color: tomato;
        }
        #p2{
            /*RGB色碼 0~256*/
            color: rgb(99, 186, 236);
        }
        #p3{
            /*hex色碼*/
            color: #FFFFFF;
            background-color: gray;
        }
        #p4{
            /*HSL色調*/
            /*H 色調*/
            /*S 飽和度*/
            /*L 亮度*/
            color: hsl(113, 81%, 64%);
        }
    </style>
</head>
<body>
    <p id="p1">第一段文字</p>
    <p id="p2">第二段文字</p>
    <p id="p3">第三段文字</p>
    <p id="p4">第四段文字</p>
</body>
</html>
