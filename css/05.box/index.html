<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css 中的陰影 box</title>
    <style>
        h1{
            /* text-shadow: 陰影水平 陰影垂直位移 模糊度 顏色;*/
            text-shadow: 5px 5px 10px #3154f0;
        }
        #box1{
            box-shadow: 3px 3px 5px;
        }
    </style>
</head>
<body>
    <h1>Kevin</h1>
    <div id="box1">第一個盒子</div>
    <div id="box2">第二個盒子</div>    
</body>
</html>
